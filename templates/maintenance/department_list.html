{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Departments</h2>
    <a href="{% url 'maintenance:department_create' %}" class="btn btn-primary">Add Department</a>
</div>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for department in departments %}
        <tr>
            <td>{{ department.name }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="1">No Departments Available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
