{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Machines</h2>
    <a href="{% url 'maintenance:machine_create' %}" class="btn btn-primary">Add Machine</a>
</div>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Department</th>
        </tr>
    </thead>
    <tbody>
        {% for machine in machines %}
        <tr>
            <td>{{ machine.name }}</td>
            <td>{{ machine.department.name }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No Machines Available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
