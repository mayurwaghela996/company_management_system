{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h4>Employees</h4>
    <form method="post" action="{% url 'add_employee' %}">
        {% csrf_token %}
        <div class="row g-2">
            <div class="col-md-4">{{ form.name }}</div>
            <div class="col-md-3">{{ form.phone }}</div>
            <div class="col-md-3">{{ form.department }}</div>
            <div class="col-md-2"><button class="btn btn-primary w-100">Add</button></div>
        </div>
    </form>
    <hr>
    <ul class="list-group">
        {% for emp in employees %}
        <li class="list-group-item d-flex justify-content-between">
            {{ emp.name }} ({{ emp.phone }}) - {{ emp.department }}
            <a href="{% url 'delete_employee' emp.id %}" class="btn btn-sm btn-danger">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
