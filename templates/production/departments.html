{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h4>Departments</h4>
    <form method="post" action="{% url 'add_department' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-8">{{ form.name }}</div>
            <div class="col-md-4"><button class="btn btn-primary w-100">Add</button></div>
        </div>
    </form>
    <hr>
    <ul class="list-group">
        {% for dept in departments %}
        <li class="list-group-item d-flex justify-content-between">
            {{ dept.name }}
            <a href="{% url 'delete_department' dept.id %}" class="btn btn-sm btn-danger">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
